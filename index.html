<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Sketch!</title>
    </head>
    <body>
        <header id="page-header">
            <h1 class="page-title">Etch a Sketch</h1>
        </header>
        <main class="app-container">
            <div class="options-container">
                <div>
                    <label for="pen-color">Pen color:</label>
                    <input id="pen-color" type="color" value="#000000">
                </div>
                <button name="reset">Reset Canvas</button>
                <div>
                    <span>Change canvas size </span>
                    <input id="canvas-size" type="range" min="0" max="100" step="1" value="16">
                </div>
            </div>
            <div class="sketch-container"></div>
        </main>
    </body>
</html>
